<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Appointment Scheduling | Firebase</title>
    <link rel="stylesheet" href="hi.css">
</head>

<body>
    <div class="container">
        <form action="" id="appointmentForm">
            <div class="alert">Your appointment request sent</div>

            <div class="inputBox">
                <input type="text" id="firstName" placeholder="First Name" />
            </div>

            <div class="inputBox">
                <input type="text" id="lastName" placeholder="Last Name" />
            </div>

            <div class="inputBox">
                <input type="email" id="emailId" placeholder="Email ID" />
            </div>

            <div class="inputBox">
                <input type="tel" id="contactNumber" placeholder="Contact Number" />
            </div>

            <div class="inputBox">
                <input type="datetime-local" id="appointmentDateTime" required />
            </div>
            
            
            <div class="inputBox">
                <button type="submit">Book Appointment</button>
            </div>
        </form>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/firebase/7.14.1-0/firebase.js"></script>
    <script src="apoinment.js"></script>
</body>

</html>
